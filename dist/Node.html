<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NODE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class = "bg-gray-50">
    <section class="max-w-[710px] h-[100vh] mx-auto w-full">
        <div class = "pb-8">
            <h1 class = "flex justify-center text-7xl font-bold font-Poppins pt-20">NODE <span class = "text-gray-600 pl-6">CONNECTION</span></h1>
            <p class = "text-2xl font-medium text-gray-500">DEVELOPMENT BOARD: <span class = "text-2xl font-medium text-blue-900">ESP8266</span></p>   
        </div>
            
        
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-300 uppercase dark:bg-gray-900  dark:text-gray-300">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Distance
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Record No.
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Check
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-white border-b dark:border-gray-200">
                        <th scope="row" class="px-6 py-4 font-medium text-black whitespace-nowrap dark:text-black">
                            30
                        </th>
                        <td class="px-6 py-4 font-medium text-gray-600 whitespace-nowrap dark:text-gray-600">
                            Input 1
                        </td>
                        <td class="px-6 py-4 font-medium text-gray-600 whitespace-nowrap dark:text-gray-600">
                            ASWANG
                        </td>
                    </tr>
                    <tr class="bg-white border-b">
                        <th scope="row" class="px-6 py-4 font-medium text-black whitespace-nowrap dark:text-black">
                            55
                        </th>
                        <td class="px-6 py-4 font-medium text-gray-600 whitespace-nowrap dark:text-gray-600">
                            Input 2
                        </td>
                        <td class="px-6 py-4 font-medium text-gray-600 whitespace-nowrap dark:text-gray-600">
                            NAG GANA
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
